
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicinas da Floresta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-attachment: fixed;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .jungle-gradient-dark {
            background: radial-gradient(circle at top, #064e3b 0%, #052e16 100%);
        }
        .jungle-gradient-light {
            background: radial-gradient(circle at top, #dcfce7 0%, #f0fdf4 100%);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Perspective for 3D serpent effect */
        .perspective-container {
            perspective: 2000px;
            perspective-origin: center;
        }
        /* Immersive mist effect */
        .mist-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(5, 46, 22, 0.4) 100%);
            z-index: 1;
        }
    </style>
<script type="importmap">
