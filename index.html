<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicinas da Floresta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        serif: ['Outfit', 'serif'], // Override serif to Outfit as well per user request for "all the platform"
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .font-bold-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
        }

        .font-serif {
            font-family: 'Outfit', sans-serif;
            /* Override serif class if used elsewhere */
        }

        .jungle-gradient-dark {
            background: radial-gradient(circle at top, #064e3b 0%, #052e16 100%);
        }

        .jungle-gradient-light {
            background: radial-gradient(circle at top, #dcfce7 0%, #f0fdf4 100%);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Perspective for 3D serpent effect */
        .perspective-container {
            perspective: 2000px;
            perspective-origin: center;
        }

        /* Immersive mist effect */
        .mist-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(5, 46, 22, 0.4) 100%);
            z-index: 1;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

<body class="transition-colors duration-500">
    <div class="mist-layer"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
